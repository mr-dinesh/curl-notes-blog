baseURL = "https://mrdee.in/"
languageCode = "en-us"
title = "Dee's Digest"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  description = "Daily Notes"
  author = "Mr.Dee"

  ShowReadingTime = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowToc = true
  TocOpen = false

  defaultTheme = "auto"

[menu]
  [[menu.main]]
    name = "Curl Notes"
    url = "/curl-notes/"
    weight = 1

  [[menu.main]]
    name = "Reading"
    url = "/reading/"
    weight = 2

  [[menu.main]]
    name = "Writing"
    url = "/writing/"
    weight = 3
